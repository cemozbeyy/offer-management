<div>
    <nz-select class="w-100" [nzPlaceHolder]="getPlaceholder()" [(ngModel)]="selectedValue"
        (ngModelChange)="onSelectChange($event)">
        <nz-option *ngFor="let option of getOptions()"
            [nzValue]="isDropdownOptionObject(option) ? option.value : option"
            [nzLabel]="isDropdownOptionObject(option) ? option.label : option">
        </nz-option>
    </nz-select>
</div>
